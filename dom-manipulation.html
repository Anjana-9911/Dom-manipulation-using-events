<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-manipulation</title>
    <link rel="stylesheet" type="text/css" href="dom-manipulation.css" />
  </head>
  <body>
    <img class="image" src="event.jpg" />
<div class="information">
  <h2 class="login-heading">Enter your Information</h2>
  <form id="info-form">
    <table class="form-group">
      <tr class="input-group">
        <td class="label"><label for="name">Name</label></td>
        <td><input type="text" id="name" placeholder="" /></td>
      </tr>
      <tr class="input-group">
        <td class="label"><label for="email">Email</label></td>
        <td><input type="email" id="email" placeholder="" /></td>
      </tr>
      <tr class="input-group">
        <td class="label"><label for="number">Phone No.</label></td>
        <td><input type="number" id="number" placeholder="" /></td>
      </tr>
    </table>
    <div class="button">
      <button type="submit">submit</button>
    </div>
  </form>
</div>
<div class="info">
  <h2 class="login-heading">Information Details</h2>
  <div id="info-table">
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
   
    </tr>
    
  </table>

  </div>
</div>
<script src="dom-manipulation.js"></script>
</body>   
</html>
